{% extends "base_generic.html" %}

{% block content %}

<div>
    <h1 align="center">Movie DB </h1>
    <h3 align="center"><i>(css free since 2023)</i></h3>
</div>

<form action="{% url 'home' %}" method="get">
    <input name="name" placeholder="Name">
    <input type="submit">
</form>

<h2>{{subtitle}}</h2>
<ul>
    {% for movie in movies %}
    <li><a href="{% url 'detail' movie.tconst %}">{{movie.primarytitle}}</a>
    {%endfor%}
</ul>

{% endblock %}
